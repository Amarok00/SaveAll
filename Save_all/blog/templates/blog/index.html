{% load static %}
<!doctype html>
<html lang="en">
    
    {% if user.is_authenticated %}
        {% include "templates_project/navbar.html" %}   
    {% endif %}
        
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'bootstrap5/assets/css/practic_styles.css' %}">
        <title>
            Save All
        </title>
    </head>
<body style=" background-color: black; color:white">
<section class="d-flex align-items-center" id="index">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-ld-6 col-lx-6 col-xxl-6"
                id="column-index-text">
                <h1 data-aos="fade-up-right" class="text-danger mb-5">Save all</h1>

                
                {% if user.is_authenticated %}
                
                You name: {{user}}
                <hr>
                <button class="btn btn-light " type="button"
                    style="height: 35px;background: rgb(240, 0, 60 , 0.87); "><i
                        class="fa fa-star"></i><a href="/world/" class="text-light text-decoration-none">&nbsp;World</a>&nbsp;</button><button
                    class="btn btn-light " type="button"
                    style="padding: 3px 12px;margin: 12px;background: rgba(240, 0, 60, 0.87);"><i
                        class="fa fa-user"></i><a href="{% url 'account_logout' %}" class="text-light text-decoration-none">Logout</a></button>

                {% else %}
                Please login or register
                <hr>
                <button class="btn btn-danger" type="button"
                    style="height: 35px;background: rgb(0, 0, 0);"><i
                        class="fa fa-star"></i><a href="{% url 'account_signup' %}"class="text-light text-decoration-none" >&nbsp;Register</a>&nbsp;</button><button
                    class="btn btn-danger" type="button"
                    style="padding: 3px 12px;margin: 12px;background: rgb(0, 0, 0);"><i
                        class="fa fa-user"></i><a href="{% url 'account_login' %}"class="text-light text-decoration-none" >Sign In</a></button>
                {% endif %}
                <hr>
                <header></header>
            </div>
            <div class="col">
                <figure class="figure"><img class="img-fluid figure-img"
                        src="{% static 'bootstrap5/assets/img/shablon.png' %}">
                    <figcaption class="figure-caption"></figcaption>
                </figure>
            </div>
        </div>
    </div>
</section>

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
