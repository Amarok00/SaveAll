<form class="d-inline float-right" action="{% url 'post-save' %}" method="POST">
    {% csrf_token %}

    {% if user.is_authenticated %}
    {% if saved %}
    <button id="save" type="submit" name="post_sid" value="{{post.id}}"
        class="btn btnsave"><i class="bi bi-bookmarks fs-3"></i></button>
    {% else %}
    <button id="save" type="submit" name="post_sid" value="{{post.id}}"
        class="btn btnsave"><i class="bi bi-bookmark-check fs-3"></i></button>
    {% endif %}
    {% endif %}
</form>
